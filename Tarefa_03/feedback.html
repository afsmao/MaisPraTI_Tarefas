<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Feedback</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Formulário de Feedback</h1>

    <form action="#" method="post">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <br>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <br>
        <div>
            <label for="endereco">Endereço Completo:</label>
            <input type="text" id="endereco" name="endereco">
        </div>
        <br>
        <div>
            <label for="tipo_feedback">Tipo de Feedback:</label>
            <select id="tipo_feedback" name="tipo_feedback">
                <option value="elogio">Elogio</option>
                <option value="sugestao">Sugestão</option>
                <option value="critica">Crítica</option>
                <option value="outro">Outro</option>
            </select>
        </div>
        <br>
        <div>
            <label for="feedback">Seu Feedback:</label><br>
            <textarea id="feedback" name="feedback" rows="6" cols="50" required></textarea>
        </div>
        <br>
        <div>
            <button type="submit">Enviar Feedback</button>
        </div>
    </form>

</body>
</html>
